<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.ng-cloak{
			display:none;
		}
	</style>
</head>
<body>
	<div class="box" ng-app="myApp" ng-controller="myController">
		<span class="ng-cloak">
			{{name}}
		</span>
	</div>
<script src="angular.js"></script>
<script>
	var app =angular.module("myApp",[]);
	app.controller("myController",["$scope",function($scope){
		$scope.name = "xiaoming";
	}]);
</script>
</body>
</html>
