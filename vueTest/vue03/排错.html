<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Document</title>
    <script src="../vue221.js"></script>
    </head>
</head>
<body>
    <template id="son">
        <button v-on:click="sendData">点击打印</button>
    </template>
    <div id="app">
        <child v-on:hello="getData"></child>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        methods:{
            getData:function(val){
                console.log(val)
            }
        },
        components:{
            'child':{
                template:'#son',
                methods:{
                    sendData:function(){
                    this.$emit('hello','world')
                    }
                }
            },

        }
    })
</script>
</html>
