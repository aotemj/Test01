<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src= "angular.js"></script>
</head>
<body ng-app="myApp">
	<div class="box" ng-controller="myController">
		{{name}}
	</div>
	<script>
		var app = angular.module("myApp",[]);
		app.controller("myController",['$scope',function($scope){
			$scope.name="xiaoming";
		}]);
	</script>
</body>
</html>
