<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../animate.css">
	<style>
		.box{
			width:100px;
		}
	</style>
</head>
<body>
	<div class="layout">
		<input type="button" value="显示隐藏" v-on:click="toggle">
		<transition
			enter-active-class="animated fadeInRight"
			leave-active-class="animated fadeOutRight"
			>
			<div class="box" v-if="isShow">123</div>
		</transition>
	</div>
	<script src="../vue221.js"></script>
	<script>
		var vm = new Vue({
			el:".layout",
			data:{
				isShow:false,
			},
			methods:{
				toggle:function(){
					this.isShow=!this.isShow;
				}
			},
		});
	</script>
</body>
</html>
