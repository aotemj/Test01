<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.show-transition{
			transition:all 1s;
			padding:10px;
		}
		.show-enter,.show-leave{
			padding:100px;
		}
	</style>
</head>
<body>
	<div class="layout">
		<input type="button" value="显示隐藏" v-on:click="toggle">
		<div class="box" v-if="isShow" transition="show">123</div>
	</div>
	<script src="../vue1026.js"></script>
	<script>
		var vm = new Vue({
			el:".layout",
			data:{
				isShow:false,
			},
			methods:{
				toggle:function(){
					this.isShow=!this.isShow;
				}
			},
		});
	</script>
</body>
</html>
