<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>
			Document
		</title>
	</head>
	<body>
		<div class="box" ng-app="myApp" ng-controller="myController as obj">
			 <p>{{obj.name}}</p>
		</div>
		<script src="angular.js"></script>
		<script>
			var app = angular.module("myApp",[]);
			app.controller("myController",function(){
				this.name="xiaoming";
			});
		</script>
	</body>
</html>
