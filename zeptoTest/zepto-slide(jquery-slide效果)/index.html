<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width:400px;
			height:300px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<input type="button" value="点击" class="btn">
	<div class="box"></div>
	<script src="./zepto/zepto.js"></script>
	<script src="./zepto/event.js"></script>
	<script src="./zepto/fx.js"></script>
	<script src="./js/zepto-slide.js"></script>
	<script>
		$(function () {
		   $('.btn').on('click',function(){
		   	$('.box').slideToggle();
		   });
		})
	</script>
</body>
</html>
