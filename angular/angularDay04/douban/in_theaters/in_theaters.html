<!--电影列表开始-->
<div class="list" ng-controller="in_theatersController">
    <ul>
        <li ng-repeat="item in data.subjects track by $index">
            <a href="#/details">
                <img ng-src="{{item.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4>
                    <span>{{item.title}}</span>
                    <em>{{item.rating.average}}分</em>
                </h4>
                <div class="otherinfo">类型:
                    <span ng-repeat="subItem in item.genres">{{subItem}}</span>
                </div>
            </div>
        </li>
    </ul>
    <div class="paging">
        <label>总共：{{total}}条记录,第{{page}}/{{totalPage}}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button class="prev" ng-click="getCount(page-1)" ng-class="{disable:page==1}">上一页</button>
        <button class="next" ng-click="getCount(page+1)" ng-class="{disable:page==totalPage}">下一页</button>
    </div>
</div>
<!--电影列表结束-->
