<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="layout">
		<input type="text" v-model="txt">
			<input type="button" value="点击" @click="change">
	</div>
	<script src="vue1026.js"></script>
	<script>
		var vm = new Vue({
			el:'.layout',
			data:{
				txt:"原来的值",
			},
			methods:{
				change:function(){
					this.txt="改过了";
				}
			},
		});
	</script>
</body>
</html>
