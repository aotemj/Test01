<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		[v-cloak]{
			display:none;
		}
	</style>
</head>
<body>
	<div class="layout" v-cloak>
		{{name}}
		<ul>
			<li v-for="item in arr">{{item.name}}--{{item.age}}</li>
		</ul>
	</div>
	<script src="vue221.js"></script>
	<script>
		var vm = new Vue({
			el:'.layout',
			data:{
				name:"zs",
				arr:[
				{name: "zs",age:18},
				{name: "ls",age:19},
				{name: "ww",age:20},
				{name: "zl",age:21},
				],
			},
		});
	</script>
</body>
</html>
